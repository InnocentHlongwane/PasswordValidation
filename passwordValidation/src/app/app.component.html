<h2>Login Form </h2>
<form [formGroup]="LoginForm" class="p">
    <p *ngIf="!LoginForm.valid">*required</p>
Email Address: <mat-form-field>
  <input matInput placeholder="enter Email " class="inp" [(ngModel)]="Email" formControlName="Email" required/>
</mat-form-field><br>
<p *ngIf="!LoginForm.valid" class="p">*required</p>
  Password: <mat-form-field>
    <input matInput placeholder="enter Password"  class="inp"  [(ngModel)]="Password" formControlName="Password" required/>
      </mat-form-field><br>
      <p *ngIf="!LoginForm.valid" class="p">*required</p>
       Confirm Password: <mat-form-field>         
      <input matInput placeholder="Cornfirm password" class="inp" [(ngModel)]="confirmpass" formControlName="CornfirmPasswrd" required/>
        </mat-form-field><br>
       <button [disabled]="!LoginForm.valid" (click)="Login()">Login</button>
      
            </form>
            <P *ngFor ="let  users of  userInfo">

               Hello:{{ users.Email}}
            </P>

<router-outlet></router-outlet>
